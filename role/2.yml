---
-  hosts:  web
   become: yes
   gather_facts: yes
   tasks:
   -  debug:
   -  name: install apache
      yum:
        name: httpd
        state: latest
      notify: 
        -  restart httpd
   -  name: Unarchive a file that needs to be downloaded (added in 2.0)
      unarchive:
        src: http://repo.example.com/website.tgz
        dest: /var/www/html
        remote_src: yes

   handlers:
   -  name : attempt start httpd    
      service:
        name: httpd
        state: restarted
      listen: "restart httpd"
